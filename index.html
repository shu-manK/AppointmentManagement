<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Appointment</title>
    <link rel="stylesheet" href="src/css/style.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.8.0/css/bootstrap-datepicker.min.css"/>
</head>
<body>
<div class="container">
    <div id="error" class="alert alert-warning" role="alert"></div>

    <button id="btnNew" class="btn btn-primary">New</button>

    <form id="addNew" method="post" action="src/perlscript/index.pl" class="clearfix">
        <h4 id="formTitle">Add New Appointment</h4>
        <div class="form-group row">
            <label for="txtDate" class="col-sm-2 col-form-label">DATE</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="txtDate" name="date" placeholder="mm/dd/yyyy"
                       autocomplete="off">
            </div>
        </div>
        <div class="form-group row">
            <label for="txtTime" class="col-sm-2 col-form-label">TIME</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="txtTime" name="time" autocomplete="off"
                       placeholder="hh:mm am/pm">
            </div>
        </div>
        <div class="form-group row">
            <label for="txtDescription" class="col-sm-2 col-form-label">DESCRIPTION</label>
            <div class="col-sm-10">
                <textarea id="txtDescription" name="description" class="form-control"></textarea>
            </div>
        </div>
        <div class="pull-right">
            <button type="submit" id="btnAdd" class="btn btn-primary">ADD</button>
            <button id="btnCancel" type="reset" class="btn btn-default">CANCEL</button>
        </div>
    </form>

    <hr/>

    <div class="row">
        <div class="col-md-9">
            <input id="txtInput" class="form-control" placeholder="Enter Search text..."/>
        </div>
        <button id="btnSearch" class="btn btn-primary col-md-3">Search</button>
    </div>
    <br/>

    <table id="tblAppointment" class="table table-bordered">
        <thead class="thead-light">
        <tr>
            <th>#</th>
            <th>DATE</th>
            <th>TIME</th>
            <th>DESCRIPTION</th>
        </tr>
        </thead>
        <tbody id="tblBody">

        </tbody>
    </table>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.8.0/js/bootstrap-datepicker.min.js"></script>
<script src="src/JS/moment.js"></script>
<script src="src/JS/appointment.js">
</script>
</body>
</html>
